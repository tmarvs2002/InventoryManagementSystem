version: 1
applications:
    -
        backend:
            phases:
                build:
                    commands: ['nvm use 18', 'npm ci', 'npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID']
        frontend:
            phases:
                build:
                    commands: []
            artifacts:
                baseDirectory: /
                files:
                    - '**/*'
            cache:
                paths: []
        appRoot: apps/dashboard
frontend:
    artifacts:
        baseDirectory: build
    phases:
        build:
            commands:
                - 'npm run build'